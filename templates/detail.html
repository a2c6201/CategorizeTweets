{% extends 'base.html' %}

{% block body %}
<div class="container">
    <h1>{{ category }}系と判定されたツイート：</h1>
    <div class="card-deck row">
        {% for tweet in data %}
        <div class="card h-100 w-25 m-3" style="margin: auto">
            <div class="card-body">
                <div class="column flex-direction:row">
                    <p>{{ tweet }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
